NoDefaultVpc:
  Type: update-stacks
  Template: ./no-default-vpc.yml
  StackName: !Sub '${resourcePrefix}-no-default-vpc'
  MaxConcurrentStacks: 10
  FailedStackTolerance: 100
  DefaultOrganizationBinding:
    IncludeMasterAccount: true
    Account: '*'
    Region: !Ref allRegions