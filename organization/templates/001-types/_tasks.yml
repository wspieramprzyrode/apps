Parameters:
  <<: !Include "../../_parameters.yml"

  catalogBucket:
    Type: String
    Default: community-resource-provider-catalog
NoDefaultVpcRp:
  Type: register-type
  ResourceType: "Community::Organizations::NoDefaultVPC"
  SchemaHandlerPackage: !Sub "s3://${catalogBucket}/community-organizations-nodefaultvpc-0.1.0.zip"
  MaxConcurrentTasks: 100
  OrganizationBinding:
    IncludeMasterAccount: true
    Account: "*"
    Region: !Ref allRegions
CommunityAlternateContactsRP:
  Type: register-type
  SchemaHandlerPackage: s3://community-resource-provider-catalog/community-account-alternatecontact-0.1.0.zip
  ResourceType: 'Community::Account::AlternateContact'
  MaxConcurrentTasks: 10
  OrganizationBinding:
    IncludeMasterAccount: true
    Account: '*'
    Region: us-east-1
